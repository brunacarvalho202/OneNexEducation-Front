<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    var numeroPensado = Math.round(Math.random() * 10);

    var tentaivas = 1;

    while(tentaivas<=3){

        var chute = parseInt(prompt("Já pensei. Qual você acha  que é?"));

        if(chute == numeroPensado) {

          mostra("Você acertou"); //se acertar tem que parar de perguntar pq ele ja acertou
          break //quebra o loop
          //se colocar tentaivas = 4; da no mesmo pq queima o total de tentativas disponivel
        }
        else {

           mostra("Você errou!");
        }

        tentaivas++;
    }
   
    
</script>
